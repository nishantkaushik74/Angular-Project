<div class="modal-overlay">
  <div class="modal-container">
    <button type="button" class="btn-close" (click)="closeBox()"></button>
    <app-card>
      <form #act1question="ngForm" (ngSubmit)="onsubmit(act1question)">
        <h3>{{headings.heading1}}</h3>
        <label for="actName">{{headings.heading2}}</label>
        <input type="text" 
        ngModel 
        required 
        id="actName" 
        name="data" />
        <button>Enter</button>
      </form>
    </app-card>
    <ng-content></ng-content>
  </div>
</div>
