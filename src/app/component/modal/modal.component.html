<div class="modal-overlay">
  <div class="modal-container">
    <button type="button" class="btn-close" (click)="closeBox()"></button>
    <div class="card-container">
      <form #act1question="ngForm" (ngSubmit)="onsubmit(act1question)">
        <h3>{{ data.Title }}</h3>
        <div  *ngIf="data.h1">
          <label for="actName">{{ data.h1 }}</label>
          <input
            type="text"
            [(ngModel)]="variant"
            required
            id="actName"
            name="variant"
          />
        </div>
        <div *ngIf=" data.DataEnter">
          <label for="data">{{ data.DataEnter }}</label>
          <textarea
            type="text"
            [(ngModel)]="variant2"
            required
            id="actName"
            name="variant2"
          ></textarea>
        </div>
        <button class="btn btn-primary" [disabled]="!variant">Enter</button>
      </form>
    </div>
    <ng-content></ng-content>
  </div>
</div>
