<div>
  <ng-container *ngFor="let item of CardData">
    <div class="card" (click)="sendItem(item)">
      <div class="card-inner">
        <div>
          <div class="card-title" *ngIf="item.h1">
            <h5>{{ heading.h1 }}</h5>
          </div>
          <div class="card-title" *ngIf="item.h2">
            <h5>{{ heading.h2 }}</h5>
          </div>
          <div class="card-title" *ngIf="item.h3">
            <h5>{{ heading.h3 }}</h5>
          </div>
          <div class="card-title" *ngIf="item.h4">
            <h5>{{ heading.h4 }}</h5>
          </div>
          <div class="card-title" *ngIf="item.h5">
            <h5>{{ heading.h5 }}</h5>
          </div>
          <div class="card-title" *ngIf="item.h6">
            <h5>{{ heading.h6 }}</h5>
          </div>
          <div class="card-title" *ngIf="item.h7">
            <h5>{{ heading.h7 }}</h5>
          </div>
        </div>
        <div>
          <div class="card-content" *ngIf="item.h1">
            <h5>{{item.h1}}</h5>
          </div>
          <div class="card-content" *ngIf="item.h2">
            <h5>{{item.h2}}</h5>
          </div>
          <div class="card-content" *ngIf="item.h3">
            <h5>{{item.h3}}</h5>
          </div>
          <div class="card-content" *ngIf="item.h4">
            <h5>{{item.h4}}</h5>
          </div>
          <div class="card-content" *ngIf="item.h5">
            <h5>{{item.h5}}</h5>
          </div>
          <div class="card-content" *ngIf="item.h6">
            <h5>{{item.h6}}</h5>
          </div>
          <div class="card-content" *ngIf="item.h7" style="width: 100vh;">
            <h5 style="width: 100vw;">{{item.h7.split(' ').slice(0, 10).join(' ')}}...</h5>
          </div>
          <div class="card-content" *ngIf="item.h8">
            <h5>{{item.h8}}</h5>
          </div>
        </div>

        <ng-content></ng-content>
      </div>
    </div>
    <br />
  </ng-container>
</div>
