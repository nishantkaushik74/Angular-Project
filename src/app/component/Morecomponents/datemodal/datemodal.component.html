<div class="modal-overlay">
  <div class="modal-container">
    <button type="button" class="btn-close" (click)="closeBox()"></button>
    <div class="card-container" >
      <form #act1question="ngForm" (ngSubmit)="onsubmit(act1question)">
        <h3>{{ data.Title }}</h3>

        <div *ngIf="data.h1">
          <label for="date">{{ data.h1 }}</label>
          <h2>{{ data.currentDate.formattedDate }}</h2>
        </div>

        <div *ngIf="data.h2">
          <label for="date">{{ data.h2 }}</label>
          <input
            type="text"
            ngModel
            id="date"
            name="content"
            #variant="ngModel"
          />
        </div>
        <div *ngIf="data.h3">
          <label for="date">{{ data.h3 }}</label>
          <input
            type="text"
            ngModel
            id="date"
            name="remark"
            #variant="ngModel"
          />
        </div>
        <button
          class="btn btn-primary button2"
          type="submit"
          [disabled]="!act1question.valid"
        >
          Enter
        </button>
      </form>
      <div class="table-container" >
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Content</th>
              <th>Remark</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of CardData">
              <!-- * -->
              <td>{{item.Name}}</td>
              <td>{{item.Content}}</td>
              <td>{{item.Remark}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</div>
