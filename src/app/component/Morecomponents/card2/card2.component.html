<div>
  <ng-container *ngFor="let item of CardData">
    <div class="card" (click)="sendItem(item)">
      <div class="card-inner">
        <div>
          <div class="card-title" *ngIf="item.date || item.Subject">
            <h3>{{ heading.h1 }}:</h3>
          </div>

          <div class="card-title">
            <h3>{{ heading.h2 }}:</h3>
          </div>
        </div>
        <div>
          <div class="card-content" *ngIf="item.date">
            <h3>{{ item.samay }}</h3>
          </div>
          <div class="card-content" *ngIf="item.Subject">
            <h3>{{ item.Subject }}</h3>
          </div>
          <div class="card-content">
            <h3>{{ item.Name }}</h3>
          </div>
        </div>

        <ng-content></ng-content>
      </div>
    </div>
    <br />
  </ng-container>
</div>
