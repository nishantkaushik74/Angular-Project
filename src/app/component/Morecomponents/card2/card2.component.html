<div>
  <ng-container *ngFor="let item of CardData">
    <div class="card" (click)="sendItem(item)">
      <div class="card-inner">
        <div>
          <div class="card-title" *ngIf="item.date || item.Subject">
            <h5>{{ heading.h1 }}:</h5>
          </div>

          <div class="card-title">
            <h5>{{ heading.h2 }}:</h5>
          </div>
        </div>
        <div>
          <div class="card-content" *ngIf="item.date">
            <h5>{{ item.samay }}</h5>
          </div>
          <div class="card-content" *ngIf="item.Subject">
            <h5>{{ item.Subject }}</h5>
          </div>
          <div class="card-content">
            <h5>{{ item.Name }}</h5>
          </div>
        </div>

        <ng-content></ng-content>
      </div>
    </div>
    <br />
  </ng-container>
</div>
